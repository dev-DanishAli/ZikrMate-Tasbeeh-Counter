<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZikrMate | Digital Tasbeeh Counter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav>
      <div class="logo">ZikrMate</div>
      <button class="theme-toggle" id="themeBtn">🌙</button>
    </nav>
  </header>

  <main class="container">
    <section class="text-section">
      <blockquote>
        <p class="ayah-ar">ٱلَّذِينَ ءَامَنُواْ وَتَطۡمَئِنُّ قُلُوبُهُم بِذِكۡرِ ٱللَّهِ</p>
        <p class="ayah-en">"Indeed, in the remembrance of Allah do hearts find peace." <br><span>- Quran 13:28</span></p>
      </blockquote>
      <p class="cta"> Start your spiritual journey with ZikrMate.</p>
    </section>

    <section class="counter-section">
      <div class="counter-card">
        <div class="circle-counter" id="count">0</div>
        <div class="buttons">
          <button class="btn add" id="addBtn">Add +1</button>
          <button class="btn reset" id="resetBtn"> Reset </button>
        </div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
